<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>IMC Calculator</h1>
    <label for="weight">Poids (kg) :</label>
    <input type="number" id="weight" placeholder="Ex: 70" min="0" step="0.1">
    <label for="height">Taille (m) :</label>
    <input type="number" id="height" placeholder="Ex: 1.75" min="0" step="0.01">
    <button onclick="calculateIMC()">Calculer</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateIMC() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        const resultEl = document.getElementById('result');

        if (!weight || !height) {
            resultEl.textContent = 'Veuillez entrer des valeurs valides.';
            return;
        }

        const imc = weight / (height * height);
        const imcRounded = imc.toFixed(1);
        let category = '';

        if (imc < 18.5) category = 'Insuffisance pondérale';
        else if (imc < 25) category = 'Poids normal';
        else if (imc < 30) category = 'Surpoids';
        else category = 'Obésité';

        resultEl.textContent = `Votre IMC est ${imcRounded} (${category}).`;
    }
</script>
</body>
</html>
